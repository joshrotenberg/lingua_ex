name: Hex Publish

on:
  release:
    types: [published]
  workflow_call:
    inputs:
      tag:
        description: "Tag name for the release"
        required: false
        type: string
    secrets:
      HEX_API_KEY:
        required: true

jobs:
  publish:
    name: Publish to Hex.pm
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.17"
          otp-version: "27"

      - name: Install dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get

      - name: Generate checksums
        run: mix rustler_precompiled.download Lingua.Nif --all --print

      - name: Publish to Hex
        run: mix hex.publish --yes
        env:
          HEX_API_KEY: ${{ secrets.HEX_API_KEY }}
